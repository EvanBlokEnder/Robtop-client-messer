<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geometry Dash Random Level Uploader</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #3979b8;
      color: white;
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form, button {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }
    button {
      background: #305f9f;
      border: none;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 0.7rem;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #254a7a;
    }
    #output {
      background: #254a7a;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      min-height: 150px;
      font-family: monospace;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Geometry Dash Random Level Uploader</h1>

  <form id="loginForm" autocomplete="off">
    <input type="text" id="username" placeholder="Username" required autocomplete="username" />
    <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
    <button type="submit">Login</button>
  </form>

  <button id="uploadBtn" disabled>Upload Random Level</button>

  <pre id="output"></pre>

  <script>
    (function() {
      const loginForm = document.getElementById('loginForm');
      const uploadBtn = document.getElementById('uploadBtn');
      const output = document.getElementById('output');

      let loggedInUser = null;
      let loggedInPass = null;

      loginForm.addEventListener('submit', async e => {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        output.textContent = 'Logging in...';

        try {
          const res = await fetch('/api/auth', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          if (!res.ok) {
            const err = await res.json();
            output.textContent = 'Login failed: ' + (err.error || 'Unknown error');
            uploadBtn.disabled = true;
            loggedInUser = null;
            loggedInPass = null;
            return;
          }

          const text = await res.text();
          output.textContent = 'Login successful!\n\nUser info:\n' + text;
          loggedInUser = username;
          loggedInPass = password;
          uploadBtn.disabled = false;
        } catch (err) {
          output.textContent = 'Login error: ' + err.message;
          uploadBtn.disabled = true;
          loggedInUser = null;
          loggedInPass = null;
        }
      });

      uploadBtn.addEventListener('click', async () => {
        if (!loggedInUser || !loggedInPass) {
          alert('Please login first!');
          return;
        }

        output.textContent = 'Uploading random level...';

        try {
          const res = await fetch('/api/upload', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: loggedInUser, password: loggedInPass })
          });

          const text = await res.text();

          output.textContent = 'Upload response:\n' + text;
        } catch (err) {
          output.textContent = 'Upload error: ' + err.message;
        }
      });
    })();
  </script>
</body>
</html>
