<!DOCTYPE html>
<html>
<head>
  <title>GDPS Account Creator</title>
</head>
<body>
  <h1>Create GD Account</h1>
  <form id="gdForm">
    <input type="text" id="username" placeholder="Username" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <input type="password" id="confirm" placeholder="Confirm Password" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <button type="submit">Create Account</button>
  </form>
  <p id="response"></p>

  <script>
    document.getElementById("gdForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      const email = document.getElementById("email").value;

      if (password !== confirm) {
        document.getElementById("response").innerText = "Passwords do not match.";
        return;
      }

      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, email })
      });

      const text = await res.text();
      document.getElementById("response").innerText = "Response: " + text;
    });
  </script>
</body>
</html>
